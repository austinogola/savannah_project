{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}

<h2>Products</h2>

<!-- Filter Form -->
<form method="get" class="row g-3 mb-4">
    <div class="col-md-3">
        <label>Category</label>
        <select name="category" class="form-select">
            <option value="">All</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}" {% if request.GET.category == cat.id|stringformat:"s" %}selected{% endif %}>
                    {{ cat.full_path }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <label>Min Price</label>
        <input type="number" step="0.01" name="min_price" class="form-control" value="{{ request.GET.min_price }}">
    </div>
    <div class="col-md-2">
        <label>Max Price</label>
        <input type="number" step="0.01" name="max_price" class="form-control" value="{{ request.GET.max_price }}">
    </div>
    <div class="col-md-2 align-self-end">
        <button type="submit" class="btn btn-primary">Filter</button>
    </div>
</form>

<!-- Products List -->
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5>{{ product.name }}</h5>
                <p>{{ product.description|truncatechars:100 }}</p>
                <p><strong>${{ product.price }}</strong></p>
                <form method="post" action="{% url 'order_product' product.id %}">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <input type="number" name="quantity" value="1" min="1" max="{{ product.stock_quantity }}" class="form-control">
                        <button type="submit" class="btn btn-success">Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No products available.</p>
    {% endfor %}
</div>

{% endblock %}
